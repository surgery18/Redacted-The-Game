
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redacted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&family=Special+Elite&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505; 
        color: #e7e5e4; 
        overflow: hidden;
        user-select: none;
        margin: 0;
        padding: 0;
      }
      
      /* --- Monitor & CRT Effects --- */
      .monitor-screen {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: #0a0c10;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
      }

      .crt-scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 999;
        opacity: 0.6;
      }
      
      .crt-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.7);
        pointer-events: none;
        z-index: 1000;
        mix-blend-mode: multiply;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 0.95; }
        100% { opacity: 0.98; }
      }

      .bg-digital-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(50, 100, 200, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(50, 100, 200, 0.03) 1px, transparent 1px);
      }

      /* Fonts */
      .font-typewriter { font-family: 'Courier Prime', monospace; }
      .font-stamp { font-family: 'Special Elite', cursive; }
      .font-tech { font-family: 'Share Tech Mono', monospace; }

      .redaction-marker {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="white" stroke-width="1"><circle cx="12" cy="12" r="10"/></svg>') 12 12, auto;
      }

      /* Animations */
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes stamp-slam {
        0% { transform: scale(3) rotate(-10deg); opacity: 0; }
        70% { transform: scale(0.9) rotate(2deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
      }
      .stamp-effect {
        animation: stamp-slam 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .shake {
        animation: shake 0.3s;
        animation-iteration-count: 1;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .uv-reveal {
        color: #7e22ce;
        text-shadow: 0 0 8px rgba(168, 85, 247, 0.4);
        font-weight: bold;
      }

      /* Burning Animation */
      @keyframes burn-paper {
        0% { clip-path: inset(0 0 0 0); filter: brightness(1); }
        20% { clip-path: inset(0 0 0 0); filter: sepia(1) brightness(0.8) contrast(1.2); }
        100% { clip-path: inset(0 0 100% 0); filter: sepia(1) brightness(0.5); }
      }
      .burning-mask { animation: burn-paper 2s forwards ease-in; }

      .burn-edge {
        position: absolute; left: -10%; right: -10%; height: 40px;
        background: linear-gradient(to top, transparent, rgba(255, 69, 0, 0.9), #ffcc00, transparent);
        mix-blend-mode: screen; filter: blur(2px) contrast(1.5);
        opacity: 0; pointer-events: none; z-index: 10; border-radius: 50%;
      }
      .burning .burn-edge { animation: burn-edge-move 2s forwards ease-in; }
      
      @keyframes burn-edge-move {
        0% { top: 100%; opacity: 0; transform: scaleX(1); }
        10% { opacity: 1; }
        20% { opacity: 1; }
        100% { top: -20%; opacity: 0; transform: scaleX(1.2); }
      }
      
      /* Smoke */
      .smoke {
        position: absolute; width: 15px; height: 15px; background: rgba(80, 80, 80, 0.6);
        border-radius: 50%; filter: blur(4px); animation: smoke-rise 1.5s infinite; opacity: 0;
      }
      @keyframes smoke-rise {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(-120px) scale(3) rotate(180deg); opacity: 0; }
      }
      /* Sparks */
      .spark {
        position: absolute; width: 2px; height: 2px; background: #ffcc00; box-shadow: 0 0 4px #ff4500;
        border-radius: 50%; animation: spark-fly 1s infinite linear; opacity: 0;
      }
      @keyframes spark-fly {
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(var(--dx), -80px); opacity: 0; }
      }
      
      /* Tech Paper Texture for Document View (Scanned look) */
      .scanned-texture {
        background-color: #f0f2f5;
        background-image: 
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 60px rgba(0,0,0,0.1);
      }
    </style>

</head>

</html>
